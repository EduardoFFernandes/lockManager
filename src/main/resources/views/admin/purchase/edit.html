<!DOCTYPE HTML>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/_layout/main_layout}">
    
    <div layout:fragment="content">
    
        <div class="row">
            <div class="col-12">
                <div class="page-title-box">
                
                    <h4 class="page-title float-left" th:if="${object.id == null}" th:text="#{purchase.add}" ></h4>
                    <h4 class="page-title float-left" th:if="${object.id != null}" th:text="#{purchase.edit}"></h4>     

                    <ol class="breadcrumb float-right">
                        <li class="breadcrumb-item"><a th:href="@{#}" th:text="#{home}"></a></li>
                        <li class="breadcrumb-item"><a th:href="@{/admin/purchase/list}" th:text="#{menu.purchase.list}"></a></li>
                        <li class="breadcrumb-item active" th:if="${object.id == null}" th:text="#{purchase.add}"></li>
                        <li class="breadcrumb-item active" th:if="${object.id != null}" th:text="#{purchase.edit}"></li>
                    </ol>

                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        
        <div class="row" id="form-edit-special-pin">
            <div class="col-12">
                <div class="card mt-4">
                    <div class="card-body">
                        <h4 class="m-t-0 header-title mb-4" th:text="#{fill.form.desc}"></h4> 
                        
                        <form id="editForm" 
                            th:action="@{/admin/purchase/edit}" 
                            th:object="${object}" 
                            method="post" 
                            data-parsley-validate
                            data-parsley-trigger="focusout"> 
                            
                            <input type="hidden" name="id" th:value="${object.id}"/>

                           <div class="form-group col-md-4">
                                <label th:text="#{client}"></label>
                                <div>
                                    <select class="form-control select2" th:field="*{client}"
                                        data-parsley-errors-container="#select2-error-2">
                                        <option value="" th:text="#{select}"></option>
                                        <option th:each="item : ${lstClient}" th:value="${item.id}"
                                            th:text="${item.name}"></option>
                                    </select> <span id="select2-error-2"></span>
                                    <ul class="parsley-errors-list filled">
                                        <li class="parsley-required" th:errors="*{client}"></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="form-group mb-1 mt-4 text-right">
                                <div>
                                    <button type="submit" class="btn btn-primary waves-effect waves-light" th:text="#{save}"></button>
                                    <a class="btn btn-secondary waves-effect ml-1" th:href="@{/admin/purchase/list}" th:text="#{cancel}"></a>
                                </div>
                            </div>
                            
                        </form>
                    </div> 
                </div><!-- end card -->
            </div><!-- end col -->
        </div>

        <script th:inline="javascript">
            $(function(){
            });
    	</script>
        
    </div>
        
</html>
