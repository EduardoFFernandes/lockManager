
<footer 
    xmlns:th="http://www.w3.org/1999/xhtml"
    xmlns:sec="http://www.thymeleaf.org"
    th:fragment="footer(style, fromGuest)" 
    class="footer footer-guest"
    th:style="${style}">
    
    <div>
        <span th:text="${@environment.getProperty('system.owner')}"></span> 
        <span th:utext="#{all.rights.reserved}"></span>

        <span class="system-version" th:text="${@environment.getProperty('system.version')}"
            th:if="${fromGuest}">
        </span>
        <span class="flags" th:if="${fromGuest}">
            <i class="noti-icon lang-select" th:each="language : ${@languageService.getSystemLanguages()}" th:data-lang="${language.locale}">
                <img class="i18n-flags" th:src="|@{/assets/images/country-flags/}${language.localeFlag}|">
            </i>
        </span>
    </div>
    
</footer>
